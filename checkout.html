<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="Styles02/style.css">
</head>
<body>
    <h1>Checkout</h1>
    
    <h2>Your Order Summary</h2>
    <table id="cart-summary">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <!-- Cart items will be dynamically inserted here -->
        </tbody>
    </table>

    <div id="total-price">
        <!-- Total price will be dynamically inserted here -->
    </div>

    <h3>Personal Details</h3>
    <form id="checkout-form">
        <div class="personal-details">
            <label for="full-name">Full Name (only letters)</label>
            <input type="text" id="full-name" name="full-name" required>
            
            <label for="address">Delivery Address</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Phone Number (10 digits)</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>

        <h3>Payment Method</h3>
        <div class="payment-method">
            <label for="cash-on-delivery">
                <input type="radio" id="cash-on-delivery" name="payment-method" value="cash-on-delivery" required>
                Cash on Delivery
            </label><br>

            <label for="card-payment">
                <input type="radio" id="card-payment" name="payment-method" value="card-payment">
                Card Payment
            </label>
        </div>

        <div id="card-details" class="payment-details" style="display: none;">
            <label for="card-number">Credit Card Number</label>
            <input type="text" id="card-number" name="card-number">

            <label for="expiry-date">Expiration Date</label>
            <input type="text" id="expiry-date" name="expiry-date">

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv">
        </div>

        <button type="submit">Pay</button>
    </form>

    <script src="./Scripts/checkout.js" defer></script>
</body>
</html>
